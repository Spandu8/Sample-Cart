<!--The content below is only a placeholder and can be replaced.-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
   aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto" *ngIf="!(user$ | async) ">
      <a class="nav-item nav-link" (click)="openLoginDialog()">Login<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" (click)="openRegisterDialog()">Register<span class="sr-only"></span></a>
    </div>
    <div class="navbar-nav ml-auto" *ngIf="user$ | async">
        <a class="nav-item nav-link" *ngIf="!((user$ | async)?.isAdmin)" routerLink="/home">Home<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link cart" *ngIf="!((user$ | async)?.isAdmin)" routerLink="/cart">Cart
          <span class="sr-only">{{cartLength}}</span>
        </a>
        <a class="nav-item nav-link" (click)="logout()">Logout<span class="sr-only"></span></a>
    </div>
  </div>
</nav>
<div class="landing-page" *ngIf="!(user$ | async)">
  <img  src="assets/images/image.jpeg"/>
</div>

<mat-dialog-content >
  <form class="login-form" [formGroup]="formData"  (ngSubmit)="onSubmit()">
    <mat-form-field class="login-form-field">
      <input type="text" placeholder="Enter Name" required formControlName="userName"  aria-label="Name" matInput>
    </mat-form-field>
    <mat-form-field class="login-form-field">
      <input type="password" placeholder="Password" required formControlName="password"   aria-label="Password" matInput>
    </mat-form-field>

    <div *ngIf="isError">
      <p class="error">{{erroMessage}}</p>
    </div>

    <mat-dialog-actions align="center" class="login-btns">
        <button class="mat-raised-button" type="button" (click)="close()" >Close</button>
        <button class="mat-raised-button mat-primary" type="submit" [disabled]="!formData.valid">Save</button>
    </mat-dialog-actions>
      </form>

</mat-dialog-content>
